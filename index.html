<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: rgb(90, 236, 241);

        }

        .topnav a {
            color: black;
            text-align: center;
            padding: 15px 16px;
            text-decoration: none;
            font-size: 19px;


        }

        .topnav a:hover {
            background-color: lightgoldenrodyellow;
            color: orangered;
        }

        .topnav a.active {
            background-color: lightgoldenrodyellow;
            color: orangered;
        }
    </style>

</head>

<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a class href="#about">About us</a>
        <a class href="#contact">Contact us</a>
        <a class href="#gallery">Gallery</a>
    </div>

    <div id="carousel">
        <img class="my slides" src="./delicious-burger-food-menu-web-banner-template_106176-1434.png" height="700px"
            width="100%">
        <img class="my slides" src="./food-menu-delicious-pizza-facebook-cover-banner-template_106176-381.png"
            height="700px" width="100%">
    </div>
    <script>
        var index = 0;
        carousel();
        function carousel() {
            var i;
            var x = document.getElementsByClassName("my slides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            index++;
            if (index > x.length) { index = 1 }
            x[index - 1].style.display = "block";
            setTimeout(carousel, 2000);
        }

    </script>

</body>

</html>
